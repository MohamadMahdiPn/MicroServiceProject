version: '3.4'
 
services:
  catalogdb:
    container_name: Catalogdb
    restart: always
    volumes:
      - mongo_data:/data/db
    ports:
      - "27017:27017"

  basketdb:
    container_name: basketdb
    restart: always
    ports:
     - "1013:6379"
  
  portainer:
    container_name: portainer
    restart: always
    ports:
     - "1015:8000"
     - "1016:9000"
    volumes:
     - "/var/run/docker.sock:/var/run/docker.sock"
     - "portainer_data:/data"

  catalog.api:
    container_name: catalog.api
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - "DatabaseSettings:ConnectionString=mongodb://catalogdb:27017"
    depends_on:
      - catalogdb
    ports:
      - "1010:80"
  
  discountdb:
    container_name: discountdb
    environment:
      - POSTGRES_USER=admin
      - POSTGRES_PASSWORD=admin1234
      - POSTGRES_DB=DiscountDb
    restart: always
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data/
  pgadmin:
    container_name: pgadmin
    environment:
      - PGADMIN_DEFAULT_EMAIL=m.p_996@hotmail.com
      - PGADMIN_DEFAULT_PASSWORD=admin1234
    restart: always
    ports:
      - "5050:80"
    volumes:
      - pgadmin_data:/root/.pgadmin
 
  basket.api:
    container_name: basket.api
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - "CashSettings:connectionString=basketdb:1013"
      - "GrpcConfiguration:DiscountUri=http://discount.grpc"
    depends_on:
      - basketdb
    ports:
      - "1012:80"
  
      
  discount.api:
    container_name: discount.Api
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - "DatabaseSettingds:ConnectionString=Server=discountDb;Port=5432;Database=DiscountDb;User Id= admin;Password=admin1234"
    depends_on:
      - discountdb
    ports:
      - "1017:80"





  discount.grpc:
    container_name: discount.grpc
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - "DatabaseSettingds:ConnectionString=Server=discountDb;Port=5432;Database=DiscountDb;User Id= admin;Password=admin1234"
    ports:
      - "1019:80"
    depends_on:
      - discountdb

